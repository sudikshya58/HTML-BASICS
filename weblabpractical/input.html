<html lang="en">
<head>

    <title>HTML INPUT TYPES</title>
    <style>
.inputype input{
    margin:10px;
    padding:2px;
    border-radius: 10px;}
    </style> 
</head>
<body>
    <div class="inputype">
        <input type="text" placeholder="define single line text">
        <input type="password"placeholder="define a password field">
        <input type="radio" placeholder="define a radio button"name="gender"value="m">
        <input type="radio" placeholder="define a radio button"name="gender" value="f">
        <input type="date" placeholder="value of date only"><br>
        <input type="range"placeholder="specify a numeric using skider control">
        <input type="button" placeholder="defined a button we click to submit" value="submit">
        <input type="number"placeholder= "define a numeric input">
        <input type="month" placeholder="user to select month"><br>
        <input type="email" placeholder="std@gmail.com">
        <input type="url" placeholder="http://Google.com">   
    </div>
</body>
